<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Diferentes Elementos</title>
</head>
<body>
    <header><h1>Formulário com Diferentes Elementos</h1></header>
    <form action="ação.html" method="post" enctype="multipart/form-data">
        <label for="">Selecione um ou mais arquivos</label>
        <br>
        <input type="file" name="file" id="file" accept="Multiple">
        <br>
        <br>
        <hr>
        <label for="">Escolha uma opção:</label>
        <br>
        <input type="radio" name="option1" id="option1"> Opção 1
        <br>
        <input type="radio" name="option1" id="option1"> Opção 2
        <br>
        <br>
        <hr>
        Checkbox 1: <input type="checkbox" name="" id="">
        <br>    
        Chechbox 2: <input type="checkbox" name="" id="">
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>

<body>
    <header>
        <h1>Formulário de Envio</h1>
    </header>
    <form action="ação.html" method="post" enctype="multipart/form-data">
        <label for="">Nome:</label>
        <input type="text" required>
        <br>
        <br>
        <label for="">Email:</label>
        <input type="text" required>
        <br>
        <br>
        <label for="">Senha:</label>
        <input type="password" required>
        <br>
        <br>
        <label for="">Selecione um arquivo:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <br>
        <label for="">Escolha uma opção de envio:</label>
        <br><input type="radio" name="option1" id="option1" value="2"> Expresso
        <br><input type="radio" name="option1" id="option1" value="1" checked> Padrão
        <br><input type="radio" name="option1" id="option1" value="3"> Econômico
        <br>
        <br>
        <input type="checkbox" name="" id="" required> Aceito os termos e condições
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

</body>

</html>
